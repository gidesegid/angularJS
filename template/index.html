<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/lib/angular-1.5.7.min.js"></script>
        <script src="js/controllers/todoController.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="todoController">
            <h2>To-do list</h2>

            <div ng-repeat="item in toDoList">
                <div>{{ item }}</div>
            </div>
            <input type="text" ng-model="myInput" \>
            <input type="button" value="add" ng-click="addItem();" \>
            <input type="button" value="delete this Item" ng-click="deleteItem();" \>
        </div>


         <div ng-controller="todoController">
            <h2>Edit your profile</h2>

            <div ng-repeat="item in toDoList">
                <div>{{ item }}<input type="button" value="delete this Item" ng-click="deleteItem();" \></div>
            </div>
            <div>
            <label>First Name    :</label><input type="text" class="text-center" ng-model="firstName" \><br><br>
            <label>Last Name     :</label><input type="text" ng-model="lastName" \></label><br><br>
            <label>Email address :</label><input type="text" ng-model="emailAddress" \><br><br>
            <label>Phone Number  :</label><input type="text" ng-model="phoneNumber" \><br><br>
            <label>Profile Picture location :</label><input type="text"\>
            <input type="button" value="Finish" ng-click="finish()"><br>
            
            </div>
            <div>
                <label>firs name :</label>{{firstName}}<br>
                <label>Last Name :</label>{{lastName}}<br>
                <label>Email address :</label>{{emailAddress}}<br>
                <label>Phone Number  :</label>{{phoneNumber}}<br>
               
                
            </div>
          <div>
               {{uploadedProfilePicture}}<br>
                <label>{{firstName + "  " + lastName}}</label>
          </div>
            <div>
                

            </div>
         </div>
    </body>
</html>
